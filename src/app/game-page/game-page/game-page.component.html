<div class="game-container">

  <p>{{timeLeft}} Seconds Left....</p>

  <div id="countdown">
    <div id="countdown-number"></div>
    <svg>
      <circle r="18" cx="20" cy="20"></circle>
    </svg>
  </div>

  <h1>Select all the images that contain {{themeToShow}}</h1>

  <div class="game-image-grid">
    <div *ngFor="let image of imageList" class="game-image-grid__item">

      <!-- <form [formGroup]="imagesForm"> -->
      <img type="image" id="image" [alt]="image" [src]="image" class="game-image-grid__image"
        (click)="selectImages($event)">
      <!-- formControlName="images" -->
      <!-- </form> -->
    </div>

  </div>
  <div class="button-container">
    <button (click)="submit()" class="game-image-submit">Submit Selected</button>
  </div>


</div>
